<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="">Password Lenght</label>
          <input type="number" id="lenght" min="4" max="20" value="20" />
        </div>
        <div class="setting">
          <label for="">Include symbols</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for="">Include lowercase</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for="">Include uppercase</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label for="">Include Numbers</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
